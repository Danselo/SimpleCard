<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Prueba</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="card-header">
                    <img src="https://images.pexels.com/photos/220357/pexels-photo-220357.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="city" class="card-header-background">
                    <img src="https://images.pexels.com/photos/4576085/pexels-photo-4576085.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="perfil image" class="card-header-perfil-image">
            </div>
            <div class="card_content">
                <h1 class="card_content_title">Anna Hidder</h1>
                <p class="card_content_paragraph">
                    Full Stack Developer
                </p>

            </div>
            <div class="card_footer">
                <h2 class="card_footer_title">Follow me</h2>
                <div class="card_footer_icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="instagram" class="icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/1200px-Github-desktop-logo-symbol.svg.png" alt="github" class="icons">
                </div>
            </div>
        </div>

    </section>
</body>
</html>
